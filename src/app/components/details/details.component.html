<nav class="navbar navbar-expand-lg bg-black">
  <div class="ms-3">
    <i class="fa-solid fa-arrow-circle-left" routerLink="/home"></i>
  </div>
  <div class="container">
    <a class="navbar-brand text-white" href="#"><h1>User Details</h1></a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<section>
  <div class="container d-flex align-items-center">
    <div class="row gy-3 mt-5">
      <div class="col-md-4">
        <div>
          <img
            [src]="userDetails.avatar"
            alt="avatar"
            class="rounded-circle me-5"
          />
        </div>
      </div>
      <div class="col-md-8 border-start border-2">
        <div class="ms-3">
          <p>
            First Name:
            <span class="text-muted"> {{ userDetails.first_name }}</span>
          </p>
          <p>
            Last Name:
            <span class="text-muted"> {{ userDetails.last_name }}</span>
          </p>
          <p>
            Email:
            <span class="text-muted"> {{ userDetails.email }}</span>
          </p>
          <p>
            Id:
            <span class="text-muted"> {{ userDetails.id }}</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
